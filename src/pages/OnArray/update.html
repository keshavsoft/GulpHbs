<!DOCTYPE html>
<html lang="en">

<head>
    {{> _head path="../.."}}
</head>

<body>
    {{> _nav path="../.."}}

    {{> SideNavs/sidebar path="../.." currentPage="verticalCreate"}}
    <main class="content">
        {{> _topbar path="../.."}}

        {{> _breadCrumb path="../.." page="verticalCreate"}}

      
        <div class="row">
            <div class="card mt-3">
                <div class="card-body">
                    <form onsubmit="return false" id="FormId">
                        <div class="row">
                            {{> ForTable/_loopArray}}
                            <div class="text-center mt-4">
                                <button id="SaveButtonId"
                                    class="btn btn-primary px-4 RefreshBSTableClass">Create</button>
                            </div>
                    </form>

                </div>
            </div>
        </div>

        {{> _footer path="../.."}}

        {{> _scripts path="../.."}}

        <script type="module" src="../../Js/OnArray/Update/startFunc.js"></script>
    </main>

</body>

</html>
