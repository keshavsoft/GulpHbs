<!DOCTYPE html>
<html lang="en">

<head>
    {{> _head path="../.."}}
</head>

<body>
    {{> _nav path="../.."}}

    {{> SideNavs/showAll path="../.." currentPage="table" currentPageGroup="table"}}

    <main class="content">
        {{> _topbar path="../.."}}

        <div id="toolbar">
            <a id="RefreshATagId" href="#"
                class="btn d-flex justify-content-center align-items-center RefreshBSTableClass bg-gray-700 text-white"
                style="width: 40px; height: 40px; border-radius: 50%;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"
                    style="width: 20px; height: 20px; flex-shrink: 0;">
                    <path
                        d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.8 6.8 0 0 0 1.16 8z" />
                    <path
                        d="M6.641 11.671V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352zm0-3.75V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324z" />
                </svg>
            </a>
        </div>

            <div class="card border-0 shadow">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h2 class="fs-5 fw-bold mb-0">Page visits</h2>
                    </div>
                    <div class="col text-end">
                        <a href="#" class="btn btn-sm btn-primary">See all</a>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                        <tr>
                            <th class="border-bottom" scope="col">Account Name</th>
                            <th class="border-bottom" scope="col">Date</th>
                            <th class="border-bottom" scope="col">Description</th>
                            <th class="border-bottom" scope="col">Amount</th>
                        </tr>
                    </thead>

                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>
        <template id="row-template">
            <tr>
                <th class="text-gray-900" scope="row"></th>
                <td class="fw-bolder text-gray-500"></td>
                <td class="fw-bolder text-gray-500"></td>
                <td class="fw-bolder text-gray-500">
                    <div class="d-flex">
                        <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"></path>
                        </svg>
                        <span></span>
                    </div>
                </td>
            </tr>
        </template>

        {{> _footer path="../.."}}

        {{> Scripts/_ForTableOnly path="../.."}}

        <script type="module" src="../../Js/ShowAll/Table/entryFile.js"></script>
    </main>

</body>

</html>
